---
- name: Ensure dependencies are installed.
  apt:
    name:
      - apt-transport-https
      - gnupg2
    state: present

- name: Add Elasticsearch apt key.
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Kibana repository.
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/{{ kibana_version }}/apt stable main'
    state: present
    update_cache: true

- name: Debian - Ensure Kibana is installed
  apt:
    name: '{{ kibana_package }}{% if kibana_pkg_version is defined and kibana_pkg_version != "" %}={{ kibana_pkg_version }}{% endif %}'
    state: "{{ kibana_package_state }}"
    cache_valid_time: 86400

- name: Debian - hold Kibana version
  dpkg_selections:
    name: "{{ kibana_pkg_version }}"
    selection: "hold"
  when: kibana_version_lock
